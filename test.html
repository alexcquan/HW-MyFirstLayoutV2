<!DOCTYPE html>
<html lang="en">

<head>
    <!--Title of Page-->
    <title>Panda Eyes Test</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Linking to CSS style/JS file-->
    <link href="css/test.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Armata|Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="error">
        <h1>Error:404</h1>
        <br>
        <p>The page you're looking for is not found. Have you tried looking harder?</p>
    </div>

    <div class="eyes">
        <div class="eye">
            <div class="ball"></div>
        </div>
        <div class="eye">
            <div class="ball"></div>
        </div>
    </div>

    <button><a href="index.html">Go Back</a></button>

</body>

<script>
    var balls = document.getElementsByClassName("ball");
    document.onmousemove = function () {
        var x = event.clientX * 100 / window.innerWidth + "%";
        var y = event.clientY * 100 / window.innerHeight + "%";
    }

    for (var i = 0; i < 2; i++) {
        balls[i].style.left = x;
        balls[i].style.top = y;
        balls[i].style.transform = "translate(-" + x + ", -" + y + ")";
    }
</script>

</html>
